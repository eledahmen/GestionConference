      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #22d3ee;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }

      margin: 5px 0;
      color: #22d3ee;
      font-weight: 500;
    }
