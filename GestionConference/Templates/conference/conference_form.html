{% extends "base.html" %}
{% block title %}Formulaire conf√©rence{% endblock %}

{% block content %}
<style>
  h2 {
    text-align: center;
    color: #22d3ee;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  .form-card {
    max-width: 700px;
    margin: 50px auto;
    background: rgba(17, 24, 39, 0.85);
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  label {
    color: #38bdf8;
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
    text-transform: capitalize;
  }

  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 10px 14px;
    border-radius: 6px;
    border: none;
    background-color: rgba(255, 255, 255, 0.05);
    color: #e5e7eb;
    font-size: 15px;
    outline: none;
    transition: background-color 0.3s;
  }

  input:focus,
  textarea:focus {
    background-color: rgba(34, 211, 238, 0.1);
  }

  button {
    background-color: #22d3ee;
    color: #0f172a;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    align-self: center;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #38bdf8;
    transform: scale(1.05);
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 25px;
  }

  .back-link a {
    color: #22d3ee;
    text-decoration: none;
    font-weight: bold;
  }
  .back-link a:hover {
    color: #38bdf8;
  }
</style>

<div class="form-card">
  {% if view.object.pk %}
    <h2>Modifier une conf√©rence</h2>
  {% else %}
    <h2>Ajouter une conf√©rence</h2>
  {% endif %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">üíæ Enregistrer</button>
  </form>

  <div class="back-link">
    <a href="{% url 'conference_liste' %}">‚Üê Retour √† la liste des conf√©rences</a>
  </div>
</div>
{% endblock %}
