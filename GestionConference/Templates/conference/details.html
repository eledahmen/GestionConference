<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de la conférence</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #f1f5f9, #e2e8f0 60%);
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(17, 24, 39, 0.8);
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #22d3ee;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 12px 0;
      color: #e2e8f0;
    }
    .label {
      color: #38bdf8;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 25px;
      background-color: #22d3ee;
      color: #0f172a;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: #38bdf8;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>{{ conference.name }}</h1>
    <p><span class="label">Thème :</span> {{ conference.theme }}</p>
    <p><span class="label">Lieu :</span> {{ conference.location }}</p>
    <p><span class="label">Date de début :</span> {{ conference.start_date }}</p>
    <p><span class="label">Date de fin :</span> {{ conference.end_date }}</p>
    <a href="{% url 'conference_liste' %}" class="btn">↩ Retour à la liste</a>
  </div>

</body>
</html>
