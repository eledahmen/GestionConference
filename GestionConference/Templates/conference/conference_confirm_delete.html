{% extends "base.html" %}
{% block title %}Suppression de conf√©rence{% endblock %}

{% block content %}
<style>
  .delete-card {
    max-width: 600px;
    margin: 100px auto;
    background: rgba(17, 24, 39, 0.85);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #22d3ee;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  p {
    color: #e5e7eb;
    font-size: 16px;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-yes {
    background-color: #ef4444;
    color: #fff;
    border: none;
  }
  .btn-yes:hover {
    background-color: #f87171;
    transform: scale(1.05);
  }

  .btn-no {
    background-color: #22d3ee;
    color: #0f172a;
    margin-left: 15px;
  }
  .btn-no:hover {
    background-color: #38bdf8;
    transform: scale(1.05);
  }
</style>

<div class="delete-card">
  <h2>Confirmation de suppression</h2>

  <p>Voulez-vous vraiment supprimer la conf√©rence <strong>{{ object.name }}</strong> ?</p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-yes">üóëÔ∏è Oui, supprimer</button>
      <a href="{% url 'conference_liste' %}" class="btn btn-no">‚Ü© Non, revenir</a>
  </form>
</div>
{% endblock %}
