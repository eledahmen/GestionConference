{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} Soumission{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Modifier{% else %}Nouvelle{% endif %} Soumission</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'submission_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
