<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Conférences{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'conference_liste' %}">HOME</a>
            <div class="navbar-nav ms-auto">
                
                <!-- LIEN "CONFÉRENCES" : UNIQUEMENT SI CONNECTÉ -->
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'conference_liste' %}">Conférences</a>
                {% endif %}

                <a class="nav-link" href="#">Contact</a>

                {% if user.is_authenticated %}
                    <span class="navbar-text">{{ user.username }}</span>
                    <a class="nav-link" href="{% url 'submission_list' %}">Mes soumissions</a>
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
                    <a class="nav-link" href="{% url 'register' %}">INSCRIPTION</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3">
        <p>2025-2026</p>
        <p>Workshop Django</p>
    </footer>
</body>
</html>
